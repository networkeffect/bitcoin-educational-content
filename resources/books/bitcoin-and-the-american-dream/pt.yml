title: "Bitcoin e o sonho americano"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  Para muitos, o sonho americano não existe, é apenas um pesadelo. O stress financeiro e o peso das dívidas pesam muito. O sistema parece estar a ser manipulado.
  No meio deste desespero, os americanos estão a encontrar esperança num lugar improvável.
  Com a ajuda de um sistema financeiro novo e alternativo, estão a descobrir que podem agora poupar a longo prazo. Enquanto alguns em Washington vêem uma tecnologia a ser temida e descartada, os americanos vêem o Bitcoin como uma oportunidade. Para eles, a Bitcoin está a revelar-se uma ferramenta valiosa para a liberdade financeira e para a agência.
  Em toda a América, está a formar-se uma coligação ampla e diversificada. Eles acreditam que o Bitcoin abre a porta para um sonho americano revitalizado. Este livro é sobre esse sonho.
