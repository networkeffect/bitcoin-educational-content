title: "Bitcoin y el sueño americano"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  Para muchos, no existe el sueño americano, sino una pesadilla. El estrés financiero y la carga de la deuda pesan mucho. El sistema parece amañado.
  En medio de esta desesperación, los estadounidenses encuentran esperanza en un lugar insólito.
  Con la ayuda de un nuevo sistema financiero alternativo, están descubriendo que ahora pueden ahorrar a largo plazo. Mientras algunos en Washington ven una tecnología a la que temer y descartar, los estadounidenses ven en Bitcoin una oportunidad. Para ellos, Bitcoin está demostrando ser una valiosa herramienta para la libertad financiera y la autonomía.
  En todo Estados Unidos se está formando una coalición amplia y diversa. Creen que Bitcoin abre la puerta a un sueño americano revitalizado. Este libro trata de ese sueño.
