title: "比特币与美国梦"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  对许多人来说，没有美国梦，只有噩梦。经济压力和债务负担沉重。这个系统让人感觉是被操纵的。
  在这种绝望中，美国人在一个不太可能的地方找到了希望。
  在新的替代性金融体系的帮助下，他们发现自己现在可以进行长期储蓄了。在华盛顿的一些人看来，比特币是一种值得恐惧和摒弃的技术，而美国人则认为比特币是一种机遇。对他们来说，比特币是实现财务自由和代理权的宝贵工具。
  在美国各地，一个广泛而多样的联盟正在形成。他们相信，比特币将开启一扇通往复兴美国梦的大门。本书就是关于这个梦想的。
