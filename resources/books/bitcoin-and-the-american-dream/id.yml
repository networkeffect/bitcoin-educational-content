title: "Bitcoin dan Impian Amerika"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  Bagi banyak orang, tidak ada Impian Amerika, yang ada hanyalah mimpi buruk. Tekanan keuangan dan beban utang sangat membebani. Sistemnya terasa curang.
  Di tengah keputusasaan ini, orang Amerika menemukan harapan di tempat yang tidak terduga.
  Dengan bantuan sistem keuangan alternatif yang baru, mereka menemukan bahwa mereka sekarang dapat menabung untuk jangka panjang. Sementara beberapa orang di Washington melihat Bitcoin sebagai sebuah teknologi yang harus ditakuti dan diabaikan, orang Amerika melihat Bitcoin sebagai sebuah peluang. Bagi mereka, Bitcoin terbukti sebagai alat yang berharga untuk kebebasan finansial dan kebebasan bertindak.
  Di seluruh Amerika, sebuah koalisi yang luas dan beragam terbentuk. Mereka percaya bahwa Bitcoin membuka pintu menuju impian Amerika yang direvitalisasi. Buku ini adalah tentang mimpi itu.
