title: "Bitcoin e il sogno americano"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  Per molti non esiste un sogno americano, ma solo un incubo. Lo stress finanziario e i debiti pesano come macigni. Il sistema sembra semplicemente truccato.
  In mezzo a questa disperazione, gli americani trovano la speranza in un luogo improbabile.
  Con l'aiuto di un nuovo sistema finanziario alternativo, stanno scoprendo di poter risparmiare a lungo termine. Mentre alcuni a Washington vedono una tecnologia da temere e da respingere, gli americani vedono il Bitcoin come un'opportunità. Per loro, il Bitcoin si sta rivelando uno strumento prezioso per la libertà finanziaria e l'autonomia.
  In tutta l'America si sta formando una coalizione ampia e diversificata. Credono che la Bitcoin apra la porta a un sogno americano rivitalizzato. Questo libro parla di quel sogno.
