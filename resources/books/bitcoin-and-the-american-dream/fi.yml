title: "Bitcoin ja amerikkalainen unelma"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  Monille ei ole olemassa amerikkalaista unelmaa, vaan ainoastaan painajainen. Taloudellinen stressi ja velkataakka painavat raskaasti. Järjestelmä tuntuu vääristyneeltä.
  Tämän epätoivon keskellä amerikkalaiset löytävät toivoa epätodennäköisestä paikasta.
  Uuden, vaihtoehtoisen rahoitusjärjestelmän avulla he ovat huomanneet, että he voivat nyt säästää pitkällä aikavälillä. Kun jotkut Washingtonissa näkevät teknologian pelättynä ja hylättynä, amerikkalaiset näkevät Bitcoinin mahdollisuutena. Heille Bitcoin on osoittautumassa arvokkaaksi välineeksi taloudelliseen vapauteen ja toimijuuteen.
  Eri puolilla Amerikkaa on muodostumassa laaja ja monipuolinen liittouma. He uskovat, että Bitcoin avaa oven elvytettyyn amerikkalaiseen unelmaan. Tämä kirja kertoo tästä unelmasta.
