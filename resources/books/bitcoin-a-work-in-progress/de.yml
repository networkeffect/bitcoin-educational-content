title: "Bitcoin: Eine fortlaufende Arbeit"
publication_year: 2022
cover: cover_en.webp
original: true
description: |
  Bei Tausenden von "Krypto"-Projekten da draußen heißt es, Bitcoin sei alt und
  langweilig, aber nichts könnte weiter von der Wahrheit entfernt sein. Dieses Buch wird Sie anleiten
  über die neuesten Entwicklungen bei Bitcoin, gesehen durch die Augen eines der
  seine vielen Entwickler.
  Sie erfahren mehr über die neueste Soft-Fork, bekannt als Taproot, die Herausforderungen, Open-Source-Software frei von geldraubenden Bugs und Malware zu halten, neue Wege, Nodes vor Übeltätern im Internet zu schützen, wie man mit der ständig wachsenden Blockchain umgeht und vieles mehr!
  Jedes Kapitel verlinkt zu einer entsprechenden Episode des Bitcoin, Explained Podcasts. Das Buch verlinkt auch auf mehr als zweihundert Artikel, Videos, Podcasts und sogar den Quellcode. Und dank eines winzigen QR-Codes neben jedem Link müssen Sie keine langen URLs eintippen.
  Der Autor ist ein Softwareentwickler aus Utrecht, Niederlande. Er arbeitet seit 2014 in der Bitcoin-Industrie und wurde 2017 ein Bitcoin Core-Mitarbeiter, was ihm einen Sitz in der ersten Reihe bei den neuesten und aufregendsten technischen Entwicklungen gibt. Er ist Co-Moderator des Bitcoin Magazine Podcasts Bitcoin, Explained.
