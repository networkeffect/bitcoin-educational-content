title: "Bitcoin: un lavoro in divenire
publication_year: 2022
cover: cover_en.webp
original: true
description: |
  Con migliaia di progetti "cripto" in circolazione, si dice che il Bitcoin sia vecchio e
  noioso, ma nulla potrebbe essere più lontano dalla verità. Questo libro vi guiderà
  attraverso gli ultimi sviluppi del Bitcoin, visti con gli occhi di uno dei
  i suoi numerosi sviluppatori.
  Imparerete a conoscere l'ultimo soft fork noto come Taproot, le sfide per mantenere il software open source libero da bug e malware che rubano denaro, i nuovi modi per proteggere i nodi dai malintenzionati su Internet, come affrontare la blockchain in continua crescita e molto altro ancora!
  Ogni capitolo è collegato a un episodio corrispondente del podcast Bitcoin, Explained. Il libro rimanda inoltre a più di duecento articoli, video, podcast e persino al codice sorgente. E grazie a un piccolo codice QR accanto a ogni link, non dovrete mai digitare lunghi URL.
  L'autore è uno sviluppatore di software con sede a Utrecht, nei Paesi Bassi. Lavora nel settore dei Bitcoin dal 2014 e nel 2017 è diventato un collaboratore di Bitcoin Core, il che gli consente di avere un posto in prima fila per tutti gli sviluppi tecnici più recenti ed entusiasmanti. È co-conduttore del podcast Bitcoin Magazine Bitcoin, Explained.
