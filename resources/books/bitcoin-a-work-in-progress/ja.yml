title: 「ビットコイン：進行中の仕事
publication_year: 2022
cover: cover_en.webp
original: true
description: |
  何千もの「暗号」プロジェクトが存在する中で、ビットコインは古いと言われる。
  しかし、それ以上につまらないことはない。本書はあなたを
  の一人の目を通して見たビットコインの最新動向を紹介する。
  多くの開発者がいる。
  Taprootとして知られる最新のソフトフォーク、オープンソースソフトウェアをお金を盗むバグやマルウェアから守るための課題、インターネット上の悪者からノードを守る新しい方法、成長し続けるブロックチェーンへの対処方法などについて学ぶことができる！
  各章はBitcoin, Explainedポッドキャストの対応するエピソードにリンクしている。本書はさらに、200以上の記事、ビデオ、ポッドキャスト、そしてソースコードにもリンクしている。すべてのリンクの横に小さなQRコードがついているので、長いURLを入力する必要もない。
  筆者はオランダのユトレヒトを拠点とするソフトウェア開発者である。2014年からビットコイン業界で働き、2017年にBitcoin Coreのコントリビューターとなり、最新かつ最もエキサイティングな技術開発のすべてを最前列で見ることができる。Bitcoin Magazineのポッドキャスト「Bitcoin, Explained」の共同ホスト。
