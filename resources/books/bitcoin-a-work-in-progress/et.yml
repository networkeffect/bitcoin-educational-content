title: "Bitcoin: töö käimas"
publication_year: 2022
cover: cover_en.webp
original: true
description: |
  Mis tuhandeid "krüpto" projekte seal, nad ütlevad Bitcoin on vana ja
  igav, kuid miski ei võiks olla kaugemal tõest. See raamat juhatab teid
  läbi viimaste arengute Bitcoin, nagu näha läbi silmade üks
  selle paljud arendajad.
  Saate teada viimasest soft forkist, mida tuntakse Taproot'ina, avatud lähtekoodiga tarkvara vaba hoidmise väljakutsetest raha varastavate vigade ja pahavara eest, uutest viisidest, kuidas kaitsta sõlmi internetis kurjategijate eest, kuidas tegeleda üha kasvava plokiahelaga ja palju muud!
  Iga peatükk viitab Bitcoini, seletatud podcasti vastavale episoodile. Raamatus on ka viited enam kui kahesajale artiklile, videole, podcastile ja isegi lähtekoodile. Ja tänu iga lingi kõrval olevale pisikesele QR-koodile ei pea te kunagi pikki URL-aadresse kirjutama.
  Autor on tarkvaraarendaja, kes töötab Hollandis Utrechtis. Ta on Bitcoini valdkonnas töötanud alates 2014. aastast ja temast sai 2017. aastal Bitcoin Core'i toetaja, mis annab talle esirea koha kõigi viimaste ja kõige põnevamate tehniliste arengute juures. Ta on Bitcoin Magazine'i podcasti Bitcoin, Explained kaasjuht.
