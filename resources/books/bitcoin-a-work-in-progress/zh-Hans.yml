title: "比特币：正在进行时"
publication_year: 2022
cover: cover_en.webp
original: true
description: |
  面对数以千计的 "加密货币 "项目，他们说比特币已经过时了，而且
  但事实并非如此。本书将引导您
  通过比特币的最新发展，看看其中一个人眼中的比特币
  其众多开发商。
  您将了解到被称为 Taproot 的最新软分叉、保持开源软件没有窃取资金的漏洞和恶意软件所面临的挑战、保护节点免受互联网上的不法分子攻击的新方法、如何应对不断增长的区块链等！
  每一章都链接到《比特币详解》播客的相应情节。本书还链接了两百多篇文章、视频、播客，甚至源代码。由于每个链接旁边都有一个小小的二维码，你再也不用输入很长的网址了。
  作者是荷兰乌得勒支的一名软件开发人员。他自2014年起就一直在比特币行业工作，并于2017年成为比特币核心贡献者，这使他能够在前排观看所有最新、最激动人心的技术发展。他是《比特币杂志》播客《比特币，解说》的共同主持人。
