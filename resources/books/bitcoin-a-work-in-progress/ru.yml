title: "Биткойн: работа в процессе"
publication_year: 2022
cover: cover_en.webp
original: true
description: |
  На фоне тысяч "криптовалютных" проектов говорят, что биткойн устарел и
  скучно, но ничто не может быть дальше от истины. Эта книга поможет вам
  о последних событиях в биткойне, увиденных глазами одного из
  его многочисленных разработчиков.
  Вы узнаете о последнем софтфорке, известном как Taproot, о проблемах, связанных с защитой открытого программного обеспечения от багов и вредоносных программ, похищающих деньги, о новых способах защиты узлов от злоумышленников в интернете, о том, как справиться с постоянно растущим блокчейном, и о многом другом!
  Каждая глава содержит ссылку на соответствующий эпизод подкаста Bitcoin, Explained. В книге также есть ссылки на более чем две сотни статей, видео, подкастов и даже на исходный код. А благодаря крошечному QR-коду рядом с каждой ссылкой вам никогда не придется набирать длинные URL-адреса.
  Автор - разработчик программного обеспечения, живущий в Утрехте, Нидерланды. Он работает в биткойн-индустрии с 2014 года и стал контрибьютором Bitcoin Core в 2017 году, что позволило ему быть в первом ряду всех последних и самых интересных технических разработок. Он является одним из ведущих подкаста Bitcoin Magazine "Биткойн, объяснено".
