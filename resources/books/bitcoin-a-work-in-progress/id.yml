title: "Bitcoin: Sebuah Pekerjaan yang Sedang Berlangsung"
publication_year: 2022
cover: cover_en.webp
original: true
description: |
  Dengan ribuan proyek "kripto" di luar sana, mereka mengatakan Bitcoin sudah tua dan
  membosankan, tetapi tidak ada yang bisa lebih jauh dari kebenaran. Buku ini akan memandu Anda
  melalui perkembangan terbaru Bitcoin, seperti yang terlihat dari sudut pandang salah satu
  banyak pengembangnya.
  Anda akan belajar tentang soft fork terbaru yang dikenal sebagai Taproot, tantangan menjaga perangkat lunak open source bebas dari bug dan malware pencuri uang, cara-cara baru untuk melindungi node dari para pelaku kejahatan di internet, cara menghadapi blockchain yang terus berkembang, dan banyak lagi!
  Setiap bab ditautkan ke episode yang sesuai dari podcast Bitcoin, Explained. Buku ini juga menautkan ke lebih dari dua ratus artikel, video, podcast, dan bahkan kode sumber. Dan berkat kode QR kecil di samping setiap tautan, Anda tidak perlu mengetikkan URL yang panjang.
  Penulis adalah seorang pengembang perangkat lunak yang berbasis di Utrecht, Belanda. Ia telah bekerja di industri Bitcoin sejak tahun 2014 dan menjadi kontributor Bitcoin Core pada tahun 2017, yang memberinya tempat duduk di barisan terdepan untuk semua perkembangan teknis terbaru dan paling menarik. Ia adalah salah satu pembawa acara di podcast Bitcoin Magazine, Bitcoin, Explained.
