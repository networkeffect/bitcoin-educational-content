description: |
  Ce livre s'adresse à un large public et approfondit plusieurs sujets
  tout en restant facile à appréhender par le profane. Ce livre vous permettra d'acquérir
  des connaissances utiles sur le sujet de Bitcoin sans avoir besoin de se concentrer sur ses
  l'hypertechnicité. Il vous fournira toutes les informations dont vous avez besoin dans les domaines suivants
  pour comprendre le fonctionnement de Bitcoin, mais plus important encore, il vous montrera
  ce qu'est exactement la "bonne monnaie", ainsi que les avantages considérables qu'elle procure.
  Comment utiliser le bitcoin, comment l'envoyer, comment le recevoir, comment l'acheter. Grâce à
  ce livre, vous apprendrez bientôt "tout ce que vous devez savoir" sur le Bitcoin ! Dans ce livre, vous apprendrez tout ce qu'il faut savoir sur le bitcoin
  en annexe, vous trouverez plusieurs témoignages de bitcoiners, les pionniers
  qui ont ouvert la voie au reste d'entre nous.
