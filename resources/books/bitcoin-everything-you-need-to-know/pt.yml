title: "Bitcoin: tudo o que precisa de saber"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Este livro destina-se a um público vasto e aprofunda vários temas
  e, ao mesmo tempo, de fácil compreensão para o leigo. Este livro permitir-lhe-á adquirir
  conhecimentos úteis sobre o tema da Bitcoin sem precisar de se concentrar na sua
  hiper-técnicas. Fornecer-lhe-á todas as informações necessárias para
  para compreender o funcionamento da Bitcoin, mas, mais importante, mostrar-lhe-á
  o que é exatamente "bom dinheiro", bem como as enormes vantagens que proporciona.
  Como utilizar a Bitcoin, como enviá-la, como recebê-la, como comprá-la. Graças a
  este livro, em breve aprenderá "tudo o que precisa de saber" sobre a Bitcoin! Em
  o anexo, encontrará vários testemunhos de bitcoiners, os pioneiros
  que abriram o caminho para o resto de nós.
