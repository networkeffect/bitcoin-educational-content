title: "Geld des Widerstands"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  Bitcoin ist ein Geld des Widerstands, das seinen Nutzern die Möglichkeit gibt, sich autoritären Kräften zu widersetzen,
  inflation, Überwachung, Zensur und finanzielle Ausgrenzung. Widerstand Geld
  untersucht die Geldpolitik von bitcoin, die Zensurresistenz, den Datenschutz und die Integration,
  und Energieverbrauch, um einen umfassenden und gemessenen Beweis dafür zu liefern, dass Bitcoin ein
  trotz seiner Unzulänglichkeiten ist der Bitcoin ein Gewinn für die Welt. Bitcoin ist nicht nur für
  kriminelle, Spekulanten oder reiche Unternehmer aus dem Silicon Valley - trotz der
  heißt es in den Schlagzeilen. Es ist vielmehr ein Werkzeug für alle, die am Rande der Gesellschaft stehen. Das Buch ist
  rigoros, aber zugänglich; Resistance Money ist für alle gedacht, vom Ahnungslosen
  zum Spezialisten, vom Befürworter bis zum eingefleischten Skeptiker, und jeder in
  zwischen.
