title: "La monnaie de la résistance"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  Le bitcoin est une monnaie de résistance, qui permet à ses utilisateurs de résister aux autoritaires,
  inflation, surveillance, censure et exclusion financière. L'argent de la résistance
  examine la politique monétaire du bitcoin, la résistance à la censure, la protection de la vie privée et l'inclusion,
  et l'utilisation de l'énergie afin de démontrer de manière complète et mesurée que le bitcoin est une source d'énergie renouvelable
  le bitcoin est un avantage net pour le monde, malgré ses imperfections. Le bitcoin n'est pas seulement pour
  criminels, des spéculateurs ou de riches entrepreneurs de la Silicon Valley - en dépit de ce que l'on pourrait croire
  disent les gros titres. Il s'agit plutôt d'un outil destiné à toute personne en marge de la société. Le livre est
  rigoureux mais accessible, Resistance Money s'adresse à tous, du néophyte à l'expert
  au spécialiste, du partisan au sceptique pur et dur, et tous ceux qui se trouvent à l'intérieur de l'Union européenne
  entre.
