title: "Soldi della resistenza"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  Il Bitcoin è una moneta di resistenza, che consente ai suoi utenti di resistere agli autoritari,
  inflazione, sorveglianza, censura ed esclusione finanziaria. Resistenza monetaria
  esamina la politica monetaria del bitcoin, la resistenza alla censura, la privacy e l'inclusione,
  e l'uso dell'energia per sviluppare un caso completo e misurato che il bitcoin è una
  beneficio netto per il mondo, nonostante le sue imperfezioni. Il Bitcoin non è solo per
  criminali, speculatori o ricchi imprenditori della Silicon Valley - nonostante ciò che
  i titoli dei giornali. È invece uno strumento per chiunque si trovi ai margini. Il libro è
  rigoroso ma accessibile; Resistance Money si rivolge a tutti, dagli sprovveduti ai meno esperti
  agli specialisti, dai sostenitori agli irriducibili scettici, e tutti coloro che sono in
  tra.
