description: |
  Биткойн не появился из ниоткуда. За несколько десятилетий до того, как Сатоши Накамото
  изобретение, разнообразная группа ученых-компьютерщиков, борцов за неприкосновенность частной жизни и
  гетеродоксальные экономисты пытались создать цифровую форму денег, которая могла бы работать
  независимо от государственного контроля. Книга Бытия повествует о том, как
  люди и проекты, вдохновившие на изобретение первого в мире успешного
  одноранговая система электронных денег.
