title: "Das Buch Genesis"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  Bitcoin ist nicht aus dem Nichts aufgetaucht. Schon Jahrzehnte vor Satoshi Nakamotos
  erfindung, eine Gruppe von Informatikern, Datenschutzaktivisten und
  heterodoxe Ökonomen versuchten, eine digitale Form des Geldes zu schaffen, die funktionieren könnte
  unabhängig von staatlicher Kontrolle. Das Buch Genesis erzählt die Geschichte der
  menschen und Projekte, die die Erfindung des ersten erfolgreichen Flugzeugs der Welt inspiriert haben
  peer-to-Peer-Electronic-Cash-System.
