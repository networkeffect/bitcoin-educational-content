title: "Le livre de la Genèse"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  Le bitcoin n'est pas sorti de nulle part. Des décennies avant la création de Satoshi Nakamoto, le bitcoin a été le fruit d'un travail de longue haleine
  un groupe diversifié d'informaticiens, de militants de la protection de la vie privée et d'experts de la protection de la vie privée
  les économistes hétérodoxes ont essayé de créer une forme numérique de monnaie qui pourrait fonctionner
  indépendamment de tout contrôle gouvernemental. Le livre de la Genèse raconte l'histoire de la
  les personnes et les projets qui ont inspiré l'invention de la première machine à succès au monde
  système électronique de paiement de pair à pair.
