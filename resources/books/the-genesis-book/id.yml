title: "Kitab Kejadian"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  Bitcoin tidak muncul begitu saja. Selama beberapa dekade sebelum Satoshi Nakamoto
  penemuan, sekelompok ilmuwan komputer, aktivis privasi, dan
  ekonom heterodoks mencoba menciptakan bentuk uang digital yang dapat beroperasi
  secara independen dari kontrol pemerintah. Kitab Kejadian menceritakan kisah tentang
  orang dan proyek yang mengilhami penemuan sukses pertama di dunia
  sistem uang elektronik peer-to-peer.
