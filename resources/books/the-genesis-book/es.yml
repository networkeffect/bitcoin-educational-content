title: "El libro del Génesis"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  Bitcoin no apareció de la nada. Durante décadas antes de que Satoshi Nakamoto
  invención, un grupo diverso de informáticos, activistas de la privacidad y
  los economistas heterodoxos intentaron crear una forma digital de dinero que pudiera funcionar
  independientemente del control gubernamental. El libro del Génesis narra la historia de la
  personas y proyectos que inspiraron la invención de la primera
  sistema de dinero electrónico entre iguales.
