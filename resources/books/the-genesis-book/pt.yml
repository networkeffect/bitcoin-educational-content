description: |
  A Bitcoin não surgiu do nada. Durante décadas antes de Satoshi Nakamoto
  um grupo diversificado de cientistas informáticos, activistas da privacidade e
  os economistas heterodoxos tentaram criar uma forma digital de dinheiro que pudesse funcionar
  independentemente do controlo governamental. O livro do Génesis conta a história da
  pessoas e projectos que inspiraram a invenção da primeira máquina de sucesso do mundo
  sistema de dinheiro eletrónico peer-to-peer.
