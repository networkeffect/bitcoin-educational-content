description: |
  Bitcoin ei ilmunud tühjalt kohalt. Juba aastakümneid enne Satoshi Nakamoto's
  leiutis, mitmekesine rühm arvutiteadlasi, eraelu puutumatuse aktiviste ja
  heterodokssed majandusteadlased püüdsid luua digitaalse rahavormi, mis võiks toimida
  sõltumatult valitsuse kontrollist. Genesis raamat räägib loo
  inimesed ja projektid, mis inspireerisid maailma esimese eduka
  vastastikune elektrooniline sularahasüsteem.
