title: "Kryptosouveränität: Die verschlüsselte politische Philosophie von Bitcoin"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Erik Casons Meisterwerk packt auf brillante Weise die philosophischen Ideale und
  überschneidungen von Bitcoin, Souveränität und Kryptographie im 21. Jahrhundert. Die
  im Ergebnis geht es um mehr als nur um Geld. Es geht um die echte persönliche Macht, die geschaffen wird
  durch die Souveränität der Kryptographie und ein wirklich unabhängiges Währungssystem.
  Erik Cason begann 2012, sich mit Bitcoin zu beschäftigen, und 2013 trat er Coinbase bei, um dabei zu helfen, Bitcoin in die Hände von so vielen Menschen wie möglich zu bringen. Nachdem er Coinbase 2017 verlassen hatte, konzentrierte er sich auf das Schreiben von Essays über die sozialen, politischen und philosophischen Aspekte von Bitcoin. Heute arbeitet er als Bitcoin-Pädagoge und entwickelt seinen philosophischen Ansatz zu Bitcoin und wie es die Welt verändern wird weiter.
