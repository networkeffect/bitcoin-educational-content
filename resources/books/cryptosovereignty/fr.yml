title: "Cryptosouveraineté : La philosophie politique cryptée de Bitcoin"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  L'œuvre magistrale d'Erik Cason décortique avec brio les idéaux philosophiques et les valeurs de la société
  l'intersection de Bitcoin, de la souveraineté et de la cryptographie au 21e siècle. Les
  est plus qu'une question d'argent. Il s'agit d'un véritable pouvoir personnel créé
  grâce à la souveraineté de la cryptographie et à un système monétaire véritablement indépendant.
  Erik Cason a commencé à s'intéresser au bitcoin en 2012 et, en 2013, il a rejoint Coinbase pour aider à mettre le bitcoin entre les mains du plus grand nombre. Après avoir quitté Coinbase en 2017, il s'est concentré sur la rédaction d'essais sur les aspects sociaux, politiques et philosophiques de Bitcoin. Aujourd'hui, il travaille comme éducateur sur le bitcoin et continue à développer son approche philosophique du bitcoin et de la façon dont il transformera le monde.
