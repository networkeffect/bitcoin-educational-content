title: "Cryptosovereignty: A filosofia política encriptada da Bitcoin"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  A obra-prima de Erik Cason revela de forma brilhante os ideais filosóficos e
  intersecções de Bitcoin, soberania e criptografia no século XXI. O
  resultado é mais do que apenas dinheiro. Tem a ver com o verdadeiro poder pessoal criado
  através da soberania da criptografia e de um sistema monetário verdadeiramente independente.
  Erik Cason começou a interessar-se pela Bitcoin em 2012 e, em 2013, juntou-se à Coinbase para ajudar a colocar a Bitcoin nas mãos do maior número possível de pessoas. Depois de deixar a Coinbase em 2017, ele se concentrou em escrever ensaios sobre os aspectos sociais, políticos e filosóficos do Bitcoin. Hoje, ele trabalha como educador de Bitcoin, continuando a desenvolver sua abordagem filosófica do Bitcoin e como ele transformará o mundo.
