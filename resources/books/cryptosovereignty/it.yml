title: "Cryptosovereignty: The Encrypted Political Philosophy of Bitcoin"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Il capolavoro di Erik Cason svela in modo brillante gli ideali filosofici e le intersezioni di Bitcoin, sovranità e crittografia nel 21° secolo. Il risultato non riguarda solo il denaro. Riguarda il vero potere personale creato attraverso la sovranità della crittografia e un sistema monetario veramente indipendente.

  Erik Cason ha iniziato a dilettarsi con Bitcoin nel 2012 e nel 2013 si è unito a Coinbase per aiutare a far arrivare Bitcoin nelle mani del maggior numero possibile di persone. Dopo aver lasciato Coinbase nel 2017, si è concentrato sulla scrittura di saggi sugli aspetti sociali, politici e filosofici di Bitcoin. Oggi lavora come educatore Bitcoin continuando a sviluppare il suo approccio filosofico a Bitcoin e a come trasformerà il mondo.
