title: "Criptosoberanía: La filosofía política encriptada de Bitcoin"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  La obra maestra de Erik Cason desgrana con brillantez los ideales filosóficos y
  intersecciones de Bitcoin, soberanía y criptografía en el siglo XXI. El sitio
  el resultado es algo más que dinero. Se trata del verdadero poder personal creado
  mediante la soberanía de la criptografía y un sistema monetario verdaderamente independiente.
  Erik Cason empezó a incursionar en Bitcoin en 2012, y en 2013 se unió a Coinbase para ayudar a poner Bitcoin en manos del mayor número de personas posible. Tras dejar Coinbase en 2017, se centró en escribir ensayos sobre los aspectos sociales, políticos y filosóficos de Bitcoin. Hoy trabaja como educador de Bitcoin continuando desarrollando su enfoque filosófico sobre Bitcoin y cómo transformará el mundo.
