title: "Bitcoin e criptomoedas fáceis"
publication_year: 2024
cover: cover_fr.webp
original: true
description: |
  Bitcoin, NFT, blockchain, stablecoins, DeFi, Ethereum... em apenas um
  década, as criptomoedas tornaram-se uma questão política e económica
  maior. Mas apesar da sua popularidade, o seu mundo continua a ser complexo, marcado
  de exaltação e de ceticismo.
  Com pedagogia e simplicidade, Claire Balva e Alexandre Stachtchenko oferecem uma introdução acessível à Bitcoin e às criptomoedas. Após uma apresentação das armadilhas do sistema monetário e financeiro na era da Internet, a viagem pode começar. Origens, funcionamento, desafios e esperanças... Faça a visita guiada à medida que os capítulos se desenrolam e molhe os pés com alguns conselhos práticos.
  Um livro obrigatório para participar finalmente na conversa sobre criptomoedas!
