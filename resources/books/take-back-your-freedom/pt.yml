description: |
  No futuro, a humanidade é completamente controlada pela "Rede Fiat" gerida por uma IA Ao leme desta rede está a enorme IA conhecida como "Dr. Fiat", que supervisiona toda a atividade económica. Os governos e os bancos tornaram-se meras conchas do que eram e a desigualdade económica acelerou. As pessoas perderam a sua liberdade e a sociedade agora valoriza os indivíduos apenas com base na sua pontuação de crédito.
  No meio desta realidade distópica, um grupo de rebeldes ergue-se - Yuki e os seus camaradas, conhecidos como a "Resistência" Estes jovens revolucionários acreditam numa economia livre e procuram recuperar a troca de valores através de redes descentralizadas. Estudam a história do dinheiro desde os tempos antigos, expondo os problemas causados pela moeda fiduciária e defendendo o potencial do Bitcoin como alternativa.
  No entanto, o Dr. Fiat é uma força avassaladora. Através da sua rede de IA, manipula o sistema económico global, suprimindo os dissidentes através do congelamento de bens e alterando arbitrariamente as pontuações de crédito para os apagar da sociedade. Apesar de ser pouco numerosa, a Resistência acredita no poder da Bitcoin e opõe-se ao Dr. Fiat.
  Conseguirão Yuki e os seus aliados libertar o mundo do Dr. Fiat e devolver a liberdade económica ao povo? Este grande conto, que mistura conhecimento e aventura, oferece uma viagem através da história do dinheiro e do potencial revolucionário da Bitcoin. E assim, a luta silenciosa começa..
