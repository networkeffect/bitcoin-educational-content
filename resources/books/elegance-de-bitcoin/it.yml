  Dalla sua enigmatica ideazione da parte di Satoshi Nakamoto nel 2008, la crescita fulminea di Bitcoin ha lasciato un segno indelebile. Ha scatenato ogni tipo di passione, dall'entusiasmo sfrenato dei suoi promotori al rifiuto epidermico dei suoi detrattori.
  Immergetevi in questo libro avvincente, in cui l'autore offre una visione realistica e pragmatica del Bitcoin. Scoprirete la sua fantastica storia e i principi economici, ideologici e tecnici che ne hanno garantito la sopravvivenza in un ambiente ostile.
  Ne uscirete con una comprensione di Bitcoin che potrebbe trasformare la vostra visione del mondo.
