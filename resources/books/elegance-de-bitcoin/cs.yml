original: true
description: |
  Bitcoin je inovativní model decentralizované digitální měny, jejíž
  existence otřásá zavedeným řádem tím, že navrhuje alternativu
  k tradičnímu bankovnímu systému.
  Od roku 2008, kdy Satoshi Nakamoto vytvořil záhadný Bitcoin, zanechal jeho raketový růst trvalý dojem. Rozpoutal všechny druhy vášní, od bezbřehého nadšení jeho propagátorů až po epidermální odmítání jeho odpůrců.
  Ponořte se do této poutavé knihy, v níž autor nabízí realistický a pragmatický pohled na Bitcoin. Objevíte jeho fantastickou historii i ekonomické, ideologické a technické principy, které mu zajistily přežití v nepřátelském prostředí.
  Odejdete s pochopením Bitcoinu, které může změnit váš pohled na svět.
