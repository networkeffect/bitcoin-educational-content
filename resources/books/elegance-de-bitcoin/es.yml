title: "La elegancia de Bitcoin: historia, problemas y principios"
publication_year: 2024
cover: cover_fr.webp
original: true
description: |
  Bitcoin es un modelo innovador de moneda digital descentralizada, cuyo
  existencia sacude el orden establecido al proponer una alternativa
  al sistema bancario tradicional.
  Desde su enigmática concepción por Satoshi Nakamoto en 2008, el meteórico crecimiento de Bitcoin ha dejado una huella imborrable. Ha desatado todo tipo de pasiones, desde el entusiasmo desenfrenado de sus promotores hasta el rechazo epidérmico de sus detractores.
  Sumérjase en este cautivador libro, en el que el autor ofrece una visión realista y pragmática de Bitcoin. Descubrirá su fantástica historia, así como los principios económicos, ideológicos y técnicos que aseguraron su supervivencia en un entorno hostil.
  Saldrá de aquí con una comprensión de Bitcoin que podría transformar su visión del mundo.
