description: |
  比特币是一种创新的去中心化数字货币模式，其
  它的存在颠覆了既有秩序，提出了另一种选择
  传统银行系统。
  自 2008 年中本聪提出比特币这一神秘概念以来，比特币的飞速发展给人们留下了深刻印象。它激发了人们的各种热情，从支持者的狂热到反对者的憎恶。
  在这本引人入胜的书中，作者对比特币提出了现实而务实的看法。你会发现比特币的神奇历史，以及确保其在恶劣环境中生存的经济、意识形态和技术原则。
  您将对比特币有一个全新的认识，从而改变您对世界的看法。
