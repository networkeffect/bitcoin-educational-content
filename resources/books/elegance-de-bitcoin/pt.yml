title: "A elegância da Bitcoin: história, questões e princípios"
publication_year: 2024
cover: cover_fr.webp
original: true
description: |
  A Bitcoin é um modelo inovador de moeda digital descentralizada, cuja
  a existência abala a ordem estabelecida, propondo uma alternativa
  ao sistema bancário tradicional.
  Desde a sua enigmática conceção por Satoshi Nakamoto em 2008, o crescimento meteórico da Bitcoin deixou uma impressão duradoura. Desencadeou todo o tipo de paixões, desde o entusiasmo desenfreado dos seus promotores até à rejeição epidérmica dos seus detractores.
  Mergulhe neste livro cativante, no qual o autor oferece uma visão realista e pragmática do Bitcoin. Descobrirá a sua fantástica história, bem como os princípios económicos, ideológicos e técnicos que garantiram a sua sobrevivência num ambiente hostil.
  O leitor sairá com uma compreensão da Bitcoin que poderá transformar a sua visão do mundo.
