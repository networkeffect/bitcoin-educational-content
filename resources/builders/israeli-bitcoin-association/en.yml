description: |
  The Israeli Bitcoin Association is a non-profit organization with the goal of helping the people in Israel make the most of the technology of Bitcoin and other cryptocurrencies. Some of the activities include working with Israeli authorities to create a regulatory framework for Bitcoin activity, creating awareness towards Bitcoin, education, providing support and guidance to users, helping newcomers, cultivating the Israeli Bitcoin community in Israel, and supporting all businesses who want to use Bitcoin, or develop with it.
