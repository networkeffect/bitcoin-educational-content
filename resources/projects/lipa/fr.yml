description: |
  Entreprise suisse spécialisée dans les paiements en Bitcoin, avec pour mission de rendre la liberté financière accessible à tous. Fondée en 2020 par trois passionnés de Bitcoin, Lipa développe des solutions de paiement innovantes basées sur le Lightning Network. Son portefeuille, Lipa Wallet, permet des paiements instantanés, sécurisés et sans intermédiaire, tout en garantissant la confidentialité des transactions.
  
