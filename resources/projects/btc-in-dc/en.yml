description: |
  BTC in D.C. is an annual conference held in Washington, D.C., focused on the intersection of Bitcoin and public policy. The event brings together industry leaders, policymakers, and enthusiasts to discuss the future of Bitcoin within the regulatory and political landscape of the United States.The 2025 edition promises to address key topics such as cryptocurrency regulation, institutional adoption, and technological innovations within the Bitcoin ecosystem. In addition to main-stage discussions, the conference is expected to feature workshops, panel discussions, and networking opportunities for attendees.

