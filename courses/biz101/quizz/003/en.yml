question: What is one drawback of modern centralized currency systems?
  answer: They often lack transparency and auditability in managing the money supply.
  wrong_answers:
    - They provide a stable, unchanging value for every currency unit.
    - They remove all intermediaries and speed up settlements to milliseconds.
    - They ensure that money issuance is fully decentralized and inflation-proof.
  explanation: |
    Centralized systems can issue money at will, often without transparent oversight. This can erode trust due to inflation, complex interbank settlements, and potential mismanagement.
