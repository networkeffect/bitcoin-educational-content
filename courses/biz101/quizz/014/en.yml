question: Why is preserving capital essential for a healthy company in an uncertain future?
  answer: Maintaining capital reserves allows the company to adapt, invest in growth, and weather economic downturns.
  wrong_answers:
    - Preserving capital guarantees that no competitor can ever enter the market.
    - Preserving capital ensures permanent immunity from all regulatory changes.
    - Preserving capital is only important if the company plans to never grow.
  explanation: |
    Future conditions are unpredictable. By keeping some capital in reserve, a business can seize new opportunities, handle unexpected challenges, and invest in long-term initiatives without relying solely on external finance.
