question: How does the Austrian School define the concept of "time preference"?  
answer: The preference for consuming now rather than later  
wrong_answers:  
  - The desire to reduce short-term costs  
  - The optimization of immediate investments  
  - The ability to balance supply and demand  
explanation: |  
  Time preference refers to the choice of immediate consumption over deferred benefit, which influences decisions on saving and investing.  
