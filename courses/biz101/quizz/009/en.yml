question: What is the main purpose of the Lightning Network built on top of Bitcoin?
  answer: To enable faster, near-instant payments with minimal on-chain interaction.
  wrong_answers:
    - To replace Bitcoin’s blockchain entirely and store all transactions locally.
    - To provide a permissioned network controlled by a single entity.
    - To slow down transactions to ensure they remain fully traceable by governments.
  explanation: |
    The Lightning Network is a “second-layer” protocol that allows participants to create payment channels, transact off-chain, and only settle the final net balance on the Bitcoin blockchain. This design achieves faster speeds and lower costs.
