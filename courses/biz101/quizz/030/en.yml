question: How can accepting Bitcoin payments help increase a business’s visibility?
  answer: By listing the business on platforms like BTCmap.org and appealing to the Bitcoin community’s word-of-mouth.
  wrong_answers:
    - By banning all other payment methods and forcing all customers to use Bitcoin.
    - By guaranteeing that the government will advertise the business free of charge.
    - By requiring customers to register for multiple online accounts before paying.
  explanation: |
    Accepting Bitcoin is still relatively uncommon, which can draw interest from the Bitcoin community. Listing your store on specialized directories and benefiting from community-driven promotion can help you stand out and attract new customers.
