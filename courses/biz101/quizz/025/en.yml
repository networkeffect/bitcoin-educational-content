question: Why is starting with a small initial purchase of Bitcoin recommended for businesses?
  answer: It allows them to gain hands-on experience and understanding before committing larger sums.
  wrong_answers:
    - It legally prevents the company from facing tax liabilities.
    - It instantly guarantees the business maximum returns.
    - It makes the company immune to all cryptocurrency scams.
  explanation: |
    A small initial investment helps businesses learn the practical aspects of buying, storing, and managing Bitcoin without taking on significant risk.
