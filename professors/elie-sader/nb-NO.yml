bio: |
  Med over 20 års erfaring med å implementere lavlatens, forretningskritiske nettverk, har jeg på nært hold opplevd implementeringen av ny teknologi og overlegenheten til åpne standardprotokoller med deres nettverkseffekter. Jeg forstår utfordringene med å bygge nye produkter, forretningsmodeller og løsninger, samt evangelisering av markedet og kundene. Som deltids business angel hjelper jeg selskaper med å bringe innovativ teknologi til markedet. Jeg lanserte Network Effect for å hjelpe selskaper med å forstå verdien Bitcoin kan gi dem, samt forklare praktiske brukstilfeller for alle typer kjernevirksomheter. Bitcoin-nettverket er en superladet verdioverføringsbane, og lag-2-protokoller som Lightning vil fundamentalt forstyrre ikke bare mellommenn og gebyrstrukturer, men også innlede en ny æra av forretningsmodeller som er kraftigere og mer respektfulle for individets personvern.

short_bio: Alle internettbedrifter vil bli bitcoin-selskaper, vi er her for å hjelpe.
