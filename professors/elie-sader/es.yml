bio: |
  Con más de 20 años desplegando redes críticas de baja latencia, he vivido en primera persona la implementación de nuevas tecnologías y la superioridad de los protocolos de estándares abiertos con sus efectos de red. Entiendo los desafíos de construir nuevos productos, modelos de negocio y soluciones, así como evangelizar el mercado y los clientes. Como business angel a tiempo parcial, ayudo a las empresas a llevar tecnología innovadora al mercado. He lanzado Network Effect para ayudar a las empresas a comprender el valor que Bitcoin puede ofrecerles, además de identificar casos de uso prácticos para todo tipo de negocios principales. La red Bitcoin es un rail de intercambio de valor súper eficiente, y los protocolos de segunda capa como Lightning transformarán profundamente no solo a los intermediarios y las estructuras de tarifas, sino que también inaugurarán una nueva era de modelos de negocio más poderosos y respetuosos con la privacidad individual.

short_bio: Todas las empresas de internet se convertirán en empresas de bitcoin, estamos aquí para ayudar.
