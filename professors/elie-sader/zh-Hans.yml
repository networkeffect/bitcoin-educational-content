bio: |
  拥有超过20年的低延迟关键任务网络部署经验，我亲身经历了新技术的部署以及具有网络效应的开放标准协议的优越性。我了解构建新产品、新商业模式和解决方案的挑战，同时推动市场和客户的接受。作为一名兼职天使投资人，我帮助公司将创新技术推向市场。我创立了Network Effect，以帮助公司理解比特币可以带来的价值，并列举适用于各种核心业务的实际用例。比特币网络是一个超级高效的价值交换通道，像Lightning这样的第二层协议将深刻改变中介和费用结构，同时开启更强大、更尊重个人隐私的新商业模式时代。

short_bio: 所有互联网公司都会成为比特币公司，我们在这里帮助实现这一目标。
