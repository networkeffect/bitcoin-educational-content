bio: |
  Имея более 20 лет опыта развертывания низколатентных критически важных сетей, я на собственном опыте убедился в внедрении новых технологий и превосходстве открытых стандартных протоколов с их сетевыми эффектами. Я понимаю трудности создания новых продуктов, бизнес-моделей и решений, а также популяризации рынка и клиентов. В качестве бизнес-ангела на полставки я помогаю компаниям выводить инновационные технологии на рынок. Я создал Network Effect, чтобы помочь компаниям понять ценность, которую Биткойн может принести, а также описать практические примеры использования для всех видов ключевых бизнес-направлений. Биткойн-сеть представляет собой суперэффективную систему обмена ценностями, а протоколы второго уровня, такие как Lightning, радикально изменят не только посредников и структуру комиссий, но и приведут к появлению новой эры бизнес-моделей, которые будут мощнее и более уважающими частную жизнь.

short_bio: Все интернет-компании станут биткойн-компаниями, и мы здесь, чтобы помочь.
