bio: |
  Com mais de 20 anos implantando redes críticas de baixa latência, experimentei em primeira mão a implementação de novas tecnologias e a superioridade dos protocolos de padrão aberto com seus efeitos de rede. Entendo os desafios de construir novos produtos, modelos de negócios e soluções, bem como evangelizar o mercado e os clientes. Como business angel em meio período, ajudo empresas a trazer tecnologia inovadora para o mercado. Lançei o Network Effect para ajudar as empresas a entender o valor que o Bitcoin pode trazer e apresentar casos de uso práticos para todos os tipos de negócios principais. A rede Bitcoin é um trilho de troca de valor supercarregado, e protocolos de camada 2 como o Lightning irão disruptar profundamente não apenas intermediários e estruturas de taxas, mas também inaugurar uma era de novos modelos de negócios mais poderosos e respeitosos com a privacidade individual.

short_bio: Todas as empresas de internet se tornarão empresas de bitcoin, estamos aqui para ajudar.
