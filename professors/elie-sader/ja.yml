bio: |
  低遅延でミッションクリティカルなネットワークの展開に20年以上の経験を持つ私は、新しい技術の展開と、それに伴うオープンスタンダードプロトコルの優位性を直接体験しました。新しい製品、ビジネスモデル、ソリューションの構築、および市場や顧客への啓蒙活動の課題を理解しています。パートタイムのビジネスエンジェルとして、企業が革新的な技術を市場に投入するのを支援しています。私はNetwork Effectを立ち上げ、企業がビットコインがもたらす価値を理解するのを支援し、あらゆる種類のコアビジネスに適した実用的なユースケースを示しています。ビットコインネットワークは、超高速な価値交換レールであり、Lightningのようなレイヤー2プロトコルは、仲介業者や料金構造を大きく変えるだけでなく、より強力で個人のプライバシーを尊重する新しいビジネスモデルの時代を切り開きます。

