bio: |
  Mit über 20 Jahren Erfahrung im Einsatz von latenzarmen, geschäftskritischen Netzwerken habe ich die Einführung neuer Technologien und die Überlegenheit offener Standardprotokolle mit ihren Netzwerkeffekten aus erster Hand erlebt. Ich verstehe die Herausforderungen bei der Entwicklung neuer Produkte, Geschäftsmodelle und Lösungen sowie die Evangelisierung des Marktes und der Kunden. Als Teilzeit-Business-Angel helfe ich Unternehmen, innovative Technologien auf den Markt zu bringen. Ich habe Network Effect ins Leben gerufen, um Unternehmen zu helfen, den Wert von Bitcoin zu verstehen und gleichzeitig praktische Anwendungsfälle für alle Arten von Kernaktivitäten aufzuzeigen. Das Bitcoin-Netzwerk ist ein hochleistungsfähiges Wertübertragungsnetz und Protokolle der zweiten Ebene wie Lightning werden nicht nur Vermittler und Gebührenstrukturen tiefgreifend verändern, sondern auch eine neue Ära von Geschäftsmodellen einläuten, die mächtiger und respektvoller gegenüber der Privatsphäre des Einzelnen sind.

short_bio: Alle Internetunternehmen werden Bitcoin-Unternehmen, wir sind hier, um zu helfen.
