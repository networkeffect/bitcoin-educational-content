bio: |
  Rohkem kui 20 aastat madala latentsusega ja ärikriitiliste võrkude juurutamise kogemusega olen kogenud uute tehnoloogiate juurutamist ja avatud standardprotokollide ülimuslikkust koos nende võrguefektidega. Mõistan uute toodete, ärimudelite ja lahenduste loomise väljakutseid ning turu ja klientide harimist. Osaajaga äriingel, aitan ettevõtetel turule tuua uuenduslikku tehnoloogiat. Olen käivitanud Network Effect, et aidata ettevõtetel mõista Bitcoini väärtust ja tuua välja praktilised kasutusjuhtumid igasuguste põhitegevuste jaoks. Bitcoini võrk on ülikiire väärtusvahetusvõrk ja teise kihi protokollid, nagu Lightning, muudavad põhjalikult mitte ainult vahendajaid ja tasustruktuure, vaid toovad ka kaasa uute ärimudelite ajastu, mis on võimsamad ja austavad üksikisiku privaatsust.

short_bio: Kõik internetiettevõtted saavad bitcoiniettevõteteks, me oleme siin, et aidata.
