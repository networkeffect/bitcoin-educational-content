bio: |
  S více než 20 lety zkušeností s nasazováním nízkolatenčních a kritických sítí jsem z první ruky zažil zavádění nových technologií a nadřazenost otevřených standardních protokolů s jejich síťovými efekty. Rozumím výzvám spojeným s budováním nových produktů, obchodních modelů a řešení, stejně jako evangelizací trhu a zákazníků. Jako částečný business angel pomáhám firmám uvádět na trh inovativní technologie. Spustil jsem Network Effect, abych pomohl společnostem pochopit hodnotu, kterou jim Bitcoin může přinést, a zároveň ukázal praktické případy použití pro všechny druhy základních obchodních činností. Bitcoinová síť je superrychlá hodnota směnná železnice a protokoly vrstvy 2, jako je Lightning, hluboce naruší nejen prostředníky a struktury poplatků, ale také přinese novou éru obchodních modelů, které jsou mocnější a respektují soukromí jednotlivců.

short_bio: Všechny internetové společnosti se stanou bitcoinovými společnostmi, jsme tu, abychom pomohli.
