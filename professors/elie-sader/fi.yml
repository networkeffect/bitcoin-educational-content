bio: |
  Yli 20 vuoden kokemus matalan viiveen liiketoimintakriittisten verkkojen käyttöönotosta on antanut minulle ensikäden kokemuksen uusien teknologioiden käyttöönotosta ja avoimien standardiprotokollien paremmuudesta niiden verkkovaikutuksilla. Ymmärrän haasteet uusien tuotteiden, liiketoimintamallien ja ratkaisujen rakentamisessa sekä markkinoiden ja asiakkaiden evankelioinnissa. Osa-aikainen business angel, autan yrityksiä tuomaan innovatiivista teknologiaa markkinoille. Olen käynnistänyt Network Effectin auttaakseni yrityksiä ymmärtämään Bitcoinin tuoman arvon ja esittelemään käytännön käyttötapauksia kaikenlaisiin ydintoimintoihin. Bitcoin-verkko on tehokas arvonvaihtorata, ja toisen kerroksen protokollat, kuten Lightning, muuttavat perusteellisesti paitsi välikäsiä ja maksurakenteita, myös tuovat uuden aikakauden tehokkaampia ja yksilön yksityisyyttä kunnioittavia liiketoimintamalleja.

short_bio: Kaikista internetyrityksistä tulee bitcoin-yrityksiä, olemme täällä auttamassa.
