bio: |
  Fort de plus de 20 ans d’expérience dans le déploiement de réseaux critiques à faible latence, j’ai été témoin de l’implémentation de nouvelles technologies et de la supériorité des protocoles ouverts standards grâce à leurs effets de réseau. Je comprends les défis liés à la création de nouveaux produits, modèles d’affaires et solutions, ainsi qu’à l’évangélisation du marché et des clients. Business angel à temps partiel, j’aide les entreprises à mettre des technologies innovantes sur le marché. J’ai lancé Network Effect afin d’aider les entreprises à comprendre la valeur que Bitcoin peut leur apporter, ainsi qu’à identifier des cas d’usage pratiques pour tous types d’activités principales. Le réseau Bitcoin est une infrastructure d’échange de valeur surpuissante, et des protocoles de niveau 2 comme Lightning vont profondément perturber non seulement les intermédiaires et les structures de frais, mais aussi inaugurer une ère de nouveaux modèles économiques plus puissants et plus respectueux de la vie privée des individus.

short_bio: Toutes les entreprises internet deviendront des entreprises Bitcoin, et nous sommes là pour vous aider.
