bio: |
  Team Relai. Relai ist eine Bitcoin-Handelsplattform, die in der Schweiz von Julian Liniger und Adem Bilican gegründet wurde. Relai macht das Sparen und Investieren in Bitcoin für alle zugänglich. Die Bitcoin-only-App ist einfach und intuitiv gestaltet und ermöglicht es jedem in Europa, Bitcoin in wenigen Minuten zu kaufen und zu verkaufen, ohne Registrierung, Verifizierung oder Einzahlung. Unabhängig geprüft und mit mehr als 50 Millionen CHF in Bitcoin, die über die Plattform investiert wurden, bietet Relai Verbrauchern die Möglichkeit, neue Wege des Sparens und Investierens zu entdecken.

short_bio: Team Relai. Relai ist eine Bitcoin-Handelsplattform mit Sitz in der Schweiz.
