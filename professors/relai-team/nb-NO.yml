bio: |
  Relai-teamet. Relai er en bitcoin-utvekslingsplattform basert i Sveits, grunnlagt av Julian Liniger og Adem Bilican. Relai gjør sparing og investering i bitcoin tilgjengelig for alle. Den bitcoin-only appen er designet for å være enkel og intuitiv, slik at hvem som helst i Europa kan kjøpe og selge bitcoin på noen få minutter, uten behov for registrering, verifisering eller innskudd. Uavhengig revidert og med over 50 millioner CHF investert i bitcoin via plattformen, gir Relai forbrukere muligheten til å oppdage nye måter å spare og investere på.

