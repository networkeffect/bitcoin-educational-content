bio: |
  Equipe Relai. Relai é uma plataforma de troca de bitcoins com sede na Suíça, fundada por Julian Liniger e Adem Bilican. Relai torna a poupança e o investimento em bitcoin acessíveis a todos. O aplicativo bitcoin-only foi projetado para ser simples e intuitivo, permitindo que qualquer pessoa na Europa compre e venda bitcoin em poucos minutos, sem necessidade de registro, verificação ou depósito. Auditada de forma independente e com mais de 50 milhões de CHF investidos em bitcoin através de sua plataforma, Relai oferece aos consumidores a chance de desbloquear novas formas de poupar e investir.

