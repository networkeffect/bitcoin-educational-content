bio: |
  Relaiチーム。Relaiは、スイスでJulian LinigerとAdem Bilicanによって設立されたビットコイン取引プラットフォームです。Relaiは、すべての人にビットコインの貯蓄と投資を手軽に利用できるようにします。このビットコイン専用アプリはシンプルかつ直感的に設計されており、ヨーロッパの誰もが登録や確認、入金を必要とせず、数分でビットコインを売買することができます。独立した監査を受け、50百万CHF以上のビットコインがプラットフォームを通じて投資されており、Relaiは消費者に新しい貯蓄と投資の方法を提供します。

short_bio: Relaiチーム。Relaiはスイスを拠点としたビットコイン取引プラットフォームです。
