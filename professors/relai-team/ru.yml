bio: |
  Команда Relai. Relai — это швейцарская платформа обмена биткойнами, основанная Джулианом Линигером и Адемом Биликаном. Relai делает накопление и инвестиции в биткойн доступными для всех. Приложение, ориентированное исключительно на биткойн, разработано так, чтобы быть простым и интуитивно понятным, позволяя любому человеку в Европе покупать и продавать биткойны за считанные минуты, без необходимости регистрации, проверки или депозита. Независимо проверенная и с более чем 50 миллионами CHF, инвестированными в биткойны через ее платформу, Relai дает потребителям возможность открыть новые способы накопления и инвестиций.

short_bio: Команда Relai. Relai — это швейцарская платформа обмена биткойнами.
