bio: |
  Relai Team. Relai is a Swiss-based Bitcoin exchange platform founded by Julian Liniger and Adem Bilican. Relai makes saving and investing in Bitcoin accessible to everyone. The bitcoin-only app is designed to be simple and intuitive, allowing anyone in Europe to buy and sell Bitcoin within minutes, without registration, verification, or deposit. Independently audited and with over 50 million CHF of Bitcoin invested through its platform, Relai gives consumers the chance to unlock new ways of saving and investing.

short_bio: Relai Team. Relai is a Swiss-based Bitcoin exchange platform.
