bio: |
  Relai-tiimi. Relai on Sveitsissä Julian Linigerin ja Adem Bilicanin perustama bitcoin-vaihtoalusta. Relai tekee bitcoinin säästämisestä ja sijoittamisesta mahdollista kaikille. Vain bitcoinille omistettu sovellus on suunniteltu yksinkertaiseksi ja intuitiiviseksi, mikä mahdollistaa kenelle tahansa Euroopassa bitcoinien ostamisen ja myymisen muutamassa minuutissa ilman rekisteröitymistä, vahvistusta tai talletusta. Riippumattomasti auditoitu ja yli 50 miljoonan CHF:n bitcoin-sijoituksilla alustansa kautta, Relai tarjoaa kuluttajille uusia mahdollisuuksia säästää ja sijoittaa.

short_bio: Relai-tiimi. Relai on Sveitsissä toimiva bitcoin-vaihtoalusta.
