bio: |
  Đội ngũ Relai. Relai là một nền tảng trao đổi bitcoin có trụ sở tại Thụy Sĩ, được sáng lập bởi Julian Liniger và Adem Bilican. Relai làm cho việc tiết kiệm và đầu tư bitcoin trở nên dễ dàng và tiếp cận với mọi người. Ứng dụng chỉ dành cho bitcoin này được thiết kế đơn giản và trực quan, cho phép bất kỳ ai ở Châu Âu có thể mua và bán bitcoin trong vài phút, mà không cần đăng ký, xác minh hoặc nạp tiền. Được kiểm toán độc lập và với hơn 50 triệu CHF đầu tư vào bitcoin thông qua nền tảng, Relai mang đến cho người tiêu dùng cơ hội để khám phá các cách tiết kiệm và đầu tư mới.

