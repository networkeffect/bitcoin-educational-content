bio: |
  Tým Relai. Relai je švýcarská platforma pro směnu bitcoinů, kterou založili Julian Liniger a Adem Bilican. Relai zpřístupňuje spoření a investování do bitcoinu pro všechny. Aplikace bitcoin-only je navržena tak, aby byla jednoduchá a intuitivní, což umožňuje komukoliv v Evropě nakupovat a prodávat bitcoiny během několika minut, bez nutnosti registrace, ověření nebo vkladu. Nezávisle auditována a s více než 50 miliony CHF investovanými do bitcoinu prostřednictvím své platformy, Relai dává spotřebitelům možnost odemknout nové způsoby spoření a investování.

