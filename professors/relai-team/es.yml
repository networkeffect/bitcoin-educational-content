bio: |
  Equipo de Relai. Relai es una plataforma de intercambio de bitcoins con sede en Suiza, fundada por Julian Liniger y Adem Bilican. Relai hace que el ahorro y la inversión en bitcoin sean accesibles para todos. La aplicación bitcoin-only está diseñada para ser simple e intuitiva, permitiendo a cualquiera en Europa comprar y vender bitcoins en minutos, sin necesidad de registro, verificación o depósito. Auditada de forma independiente y con más de 50 millones de CHF invertidos en bitcoin a través de su plataforma, Relai ofrece a los consumidores la oportunidad de desbloquear nuevas formas de ahorro e inversión.

short_bio: Equipo de Relai. Relai es una plataforma de intercambio de bitcoins con sede en Suiza.
