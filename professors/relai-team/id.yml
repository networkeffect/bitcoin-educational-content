bio: |
  Tim Relai. Relai adalah platform pertukaran bitcoin yang berbasis di Swiss, didirikan oleh Julian Liniger dan Adem Bilican. Relai membuat tabungan dan investasi dalam bitcoin dapat diakses oleh semua orang. Aplikasi bitcoin-only ini dirancang sederhana dan intuitif, memungkinkan siapa saja di Eropa membeli dan menjual bitcoin dalam hitungan menit, tanpa perlu pendaftaran, verifikasi, atau setoran. Telah diaudit secara independen dan dengan lebih dari 50 juta CHF bitcoin yang diinvestasikan melalui platformnya, Relai memberikan konsumen peluang untuk membuka cara baru dalam menabung dan berinvestasi.

