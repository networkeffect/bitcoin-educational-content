bio: |
  Team Relai. Relai è una piattaforma di scambio di bitcoin con sede in Svizzera, fondata da Julian Liniger e Adem Bilican. Relai rende il risparmio e l'investimento in bitcoin accessibile a tutti. L'app bitcoin-only è progettata per essere semplice e intuitiva, consentendo a chiunque in Europa di acquistare e vendere bitcoin in pochi minuti, senza necessità di registrazione, verifica o deposito. Indipendentemente verificata e con oltre 50 milioni di CHF in bitcoin investiti attraverso la sua piattaforma, Relai offre ai consumatori la possibilità di scoprire nuovi modi per risparmiare e investire.

short_bio: Team Relai. Relai è una piattaforma di scambio di bitcoin con sede in Svizzera.
