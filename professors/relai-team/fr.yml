bio: |
  Équipe de Relai. Relai est une plateforme d'échange de bitcoins fondée en Suisse par Julian Liniger et Adem Bilican. Relai rend l'épargne et l'investissement en bitcoin accessibles à tous. L'application bitcoin-only est conçue pour être simple et intuitive, permettant à quiconque en Europe d'acheter et de vendre du bitcoin en quelques minutes, sans avoir besoin d'inscription, de vérification ou de dépôt. Indépendamment audité et avec plus de 50 millions de CHF de bitcoin investis via sa plateforme, Relai donne aux consommateurs la chance de débloquer de nouveaux moyens d'épargner et d'investir.

